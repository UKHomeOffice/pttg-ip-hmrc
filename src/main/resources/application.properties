server.port=8083

info.app.name=${name:pttg-ip-hmrc}
info.app.fullname=PTTG Income Proving HMRC Service
info.app.version=${version:0.0.1}

#
# Spring Boot default endpoints
#
endpoints.enabled=false

endpoints.loggers.enabled=true

endpoints.info.enabled=true
endpoints.info.id=info
endpoints.info.sensitive=false

endpoints.health.enabled=true
endpoints.health.path=/healthz

management.security.enabled=false

spring.jmx.enabled=false

#
# REST config
#
base.hmrc.url=https://localhost:8080
base.hmrc.access.code.url=https://localhost:8086
hmrc.endpoint=${base.hmrc.url}


auditing.deployment.name=localhost
auditing.deployment.namespace=local

access.code.expiry.margin.in.seconds=60

retry.attempts=3
retry.delay=5000


#
# Database config
#
audit.jdbc.url=jdbc:hsqldb:mem:pttg_ip;sql.syntax_pgs=true;shutdown=false

spring.jpa.show-sql=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none



#
# Other config
#
spring.jackson.serialization.write_dates_as_timestamps=false
